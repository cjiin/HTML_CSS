<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div{
            margin-top: 10px;
            margin-bottom: 10px;
        }

        
    </style>
</head>
<body>
    <form action="#">
    <fieldset>
        <legend>기본정보</legend>
        <div class ="id">
            <label for="userid">아이디</label>
            <input type="text" id="userid" value="jka2024">
        </div>
        <div class="pwd">
            <label for="passwd">패스워드</label>
            <input type="text" id="passwd">
        </div>
     </fieldset>

     <fieldset>
        <legend>세부 정보</legend>
        <div>
            <label for="email">이메일</label>
            <input type="text" placeholder="@를 넣어야 합니다." id="email">
        </div>
       <div>
        <label for="tel">전화번호</label>
        <input type="text" placeholder="하이픈을 넣지 마세요" id="tel">
       </div>
       <div>
        <label for="age">나이</label>
        <input type="text" id="age">
       </div>
     </fieldset>
     <fieldset>
        <legend>주소 입력</legend>
        <label for="city">도시</label>
        <select name="city" id="city">
            <optgroup label="서울시">
                <option value="강북구">강북구</option>
                <option value="강남구" selected>강남구</option>
                <option value="서초구">서초구</option>
                <option value="영등포구">영등포구</option>
                <option value="강서구">강서구</option>
            </optgroup>
     </select>
    </fieldset>       

     <fieldset>
            <legend>성별</legend>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="male" value="남자" >
            <label for="female"> 여성 </label>
            <input type="radio" name="gender" id="female" value="여자">
       
     </fieldset>

     <fieldset>
        <legend>직업</legend>
        <label for="student">학생</label>
        <input type="radio" name="job" id="student" value="학생" >
        <label for="worker"> 회사원 </label>
        <input type="radio" name="job" id="worker" value="회사원">
        <label for="female"> 주부 </label>
        <input type="radio" name="job" id="housemaker" value="주부">
        <label for="unployeed"> 무직 </label>
        <input type="radio" name="job" id="unployeed" >
     </fieldset>
     <fieldset>
        <legend>취미를 선택하세요</legend>
        <label for="sport">운동</label>
        <input type="radio" name="hobby" id="sport" value="운동">
        <label for="music"> 음악 </label>
        <input type="radio" name="hobby" id="music" value="음악" checked>
        <label for="art"> 그림 </label>
        <input type="radio" name="hobby" id="art" value="그림">
     </fieldset>
    </form>
    <br>
    <label for="date">가입일</label>
    <input type="date" name="date" id="date">
    <br>
 <label for="desc">소개글</label> 
 <br>
<textarea name="desc" id="" cols="30" rows="10"></textarea>
    <br>

    <button type="submit">
        <img src="/images/bear.png"height="30px" alt="bear button">
        제출
    </button>
    <button type="submit">
        <img src="/images/bear.png" height="30px" alt="bear button">
        초기화
    </button>
</body>
</html>
