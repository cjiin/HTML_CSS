<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       /* 기본 스타일 초기화 */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        /* 네비게이션바 스타일 */
        .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #333;
        padding: 1rem;
        }

        .navbar a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        }

        .navbar a:hover {
        color: #aaa
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">블로그 홈</a>
        <a href="#">주제별 보기</a>
        <a href="#">이달의 블로그</a>
        <a href="#">공식 블로그</a>
      </nav>
    
</body>
</html>
