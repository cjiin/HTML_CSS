<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container {
            width: 560px;
            border: 1px solid black;
            padding: 20px 40px;
        }
    
        .detail {
            margin: 4px 40px;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>프론트앤드 개발자 지원서</h1> 
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <h4>개인정보</h4>
                <div class="detail">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백없이 입력하세요." >
                </div>
                <div class="detail">
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel">
                </div>
            <h4>지원 분야</h4>
                <div class="detail">
                    <input type="radio" name="field" id="publish" value="1">
                    <label for="publish">웹퍼블리싱</label>
                </div>
                 <div class="detail">
                    <input type="radio" name="field" id="front" value="2">
                    <label for="front">웹 프론트앤드</label>
                </div>
                <div class="detail">
                    <input type="radio" name="field" id="moblie" value="3">
                    <label for="moblie">모바일 앱</label>
                </div>
            <h4>지원동기</h4>
                <textarea name="desc" id="" cols="70" rows="5"></textarea>
                    <button type="submit">접수하기</button>
                    <button type="submit">다시쓰기</button>

            </form>  
            </div>

</body>
</html>
