<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
/* 구조적 가상 클래스 선택자 : 요소의 구조와 위치에 따라 스타일을 적용 */
        li:first-child {
            color: red;
            font-weight: bold;
        }
        li:last-child {
            color: green;
            font-weight: bold;
        }
        /* 요소의 n번째 자식요소를 선택 */
        p:nth-child(2) {
            color: red;
        }

    </style>
</head>
<body>
    <p>태그 1번입니다.</p>
    <p>태그 2번입니다</p>
    <div>
        <p>태그 3번입니다</p>
        <p>태그 4번입니다</p>
    </div>
    <p>태그 5번입니다</p>
</body>
</html>
